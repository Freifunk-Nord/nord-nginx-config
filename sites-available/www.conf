server {
    server_name freifunknord.de www.freifunknord.de update.freifunknord.de www.nord.freifunk.net nord.freifunk.net ffnord.net www.ffnord.net;
    listen [::]:80;        
    listen 80;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }

    location /firmware/ {
        access_log /var/log/nginx/access-firmware.log main;
        alias /var/www/html/firmware/;
        autoindex on;
    }

    location / {
    	return 301 https://nord.freifunk.net$request_uri;
    }
}

