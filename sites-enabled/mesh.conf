server {
    server_name  mesh.freifunknord.de mash.freifunknord.de mesh.nord.freifunk.net mash.nord.freifunk.net mesh.ffnord.net mash.ffnord.net map.nord.freifunk.net map.ffnord.net;
    listen 80;
    listen [::]:80;

    location /.well-known/acme-challenge/ {
        alias /etc/acme-tiny/acme-challenges/;
        try_files $uri =404;
    }
    location / {
      return 301 https://mesh.freifunknord.de$request_uri;
    }
}

server {
    server_name  mash.freifunknord.de mesh.ffnord.net mash.ffnord.net map.ffnord.net mesh.nord.freifunk.net  mash.nord.freifunk.net;
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate             /etc/letsencrypt/live/freifunknord.de/fullchain.pem;
    ssl_certificate_key         /etc/letsencrypt/live/freifunknord.de/privkey.pem;
        

    location /.well-known/acme-challenge/ {
        alias /etc/acme-tiny/acme-challenges/;
        try_files $uri =404;
    }
    location / {
      return 301 https://mesh.freifunknord.de$request_uri;
    }
}

